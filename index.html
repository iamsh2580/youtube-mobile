<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b269e2b2e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100;1,300;1,500;1,900&display=swap" rel="stylesheet">
    <title>Youtube Mobile</title>
</head>
<body>
    <!-- Header box-->
    <header>
        <div class="logo">
        <i class="fa-brands fa-youtube"></i>
        <span class="title">YouTube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>
    <!-- Video Player sec-->
    <section class="player">
        <iframe src="https://www.youtube.com/embed/67stn7Pu7s4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

    <!-- video and UpNext sec -->
    <div class="infoAndUpNext">

        <!-- Video Info sec -->
        <section class="info">
            <!-- metaData -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Front-End</li>
                    <li>#FE</li>
                    <li>#Portfolio</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">
                        Lorem ipsum dolor sit amet consectetur
                    </span>
                    <button class="moreBtn">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </div>
                    <span class="views">1M Views 1 days ago</span>
            </div>
            <!-- actiona -->
            <ul class="actions">
                <li><button>
                    <i class="fa-regular fa-thumbs-up active"></i></button></li>
                <li><button><i class="fa-regular fa-thumbs-down"></i></button></li>
                <li><button><i class="fa-solid fa-share"></i></button></li>
                <li><button><i class="fa-regular fa-plus"></i></button></li>
                <li><button><i class="fa-sharp fa-solid fa-flag"></i></button></li>
                </ul>
            <!-- channel -->
            <div class="channel">
                <div class="metadata">
                    <img src="src/sh_micon.png" alt=""/>
                    <div class="info">
                        <span class="name">SHeonny</span>
                        <span class="subscribers">1M subcribers</span>
                    </div>
                </div>
                <button  class="subscribe">subscribe</button>
            </div>
        </section>
        <!-- UpNext sec -->
        <section class="upNext">
            <span class="title">Up Next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="src/1.jpeg" alt=""></div>
                    <div class="info">
                        <span class="title">영상 제목</span>
                        <span class="channel">영상 채널</span>
                        <span class="views">72K views</span>
                    </div>
                    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="src/2.jpeg" alt=""></div>
                    <div class="info">
                        <span class="title">영상 제목</span>
                        <span class="channel">영상 채널</span>
                        <span class="views">72K views</span>
                    </div>
                    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="src/3.jpeg" alt=""></div>
                    <div class="info">
                        <span class="title">영상 제목</span>
                        <span class="channel">영상 채널</span>
                        <span class="views">72K views</span>
                    </div>
                    <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </li>
            </ul>
      
        </section>

    </div>

</body>
</html>
